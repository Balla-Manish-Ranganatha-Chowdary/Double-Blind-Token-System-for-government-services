apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: gov-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: gov-portal-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "config", "worker", "-l", "info", "--concurrency=4"]
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gov-portal-config
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gov-portal-config
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gov-portal-secrets
              key: DB_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gov-portal-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
